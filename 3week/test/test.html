<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="teststyle.css" />
  </head>
  <body>
    <header><h1>회원가입</h1></header>
    <br />
    <h2>필수 입력 사항</h2>
    <form id="form1" action="#">
      <div>
        <strong><label for="id">ID</label></strong>
        <input type="text" id="id" name="id" placeholder="아이디 10글자 이내" maxlength="10" />
        <input type="button" value="중복 확인" />
        <br />

        <strong><label for="password">비밀번호</label></strong>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="영문,숫자,특수문자 포함 8자 이상"
          minlength="8"
        />
        <br />

        <strong><label for="passwordcheck">비밀번호 확인</label></strong>
        <input type="password" id="passwordcheck" name="passwordcheck" />
        <br />

        <strong><label for="email">Email</label></strong>
        <input type="email" id="email" name="email" />

        <select>
          <option>직접입력</option>
          <option>naver.com</option>
          <option>daum.net</option>
          <option>gmail.com</option>
        </select>
      </div>
      <br /><br /><br />

      <h2>추가 정보</h2>

      프로필 사진<input type="file" accept="image/*" />
      <br />
      <br />

      <label for="sex">성별 :</label>
      <input type="radio" id="gender" name="gender" />
      <label for="gender">남자</label>
      <input type="radio" id="gender2" name="gender" />
      <label for="gender2">여자</label>
      <br /><br />

      생년월일 : <input type="date" />
      <br />
      <br />

      취미
      <br />
      <input type="checkbox" id="bassball" name="hobby" />
      <label for="bassball">야구</label>
      <input type="checkbox" id="basketball" name="hobby" />
      <label for="basketball">농구</label>
      <input type="checkbox" id="soccer" name="hobby" />
      <label for="soccer">축구</label>
      <br />

      <input type="checkbox" id="study" name="hobby" />
      <label for="study">공부</label>
      <input type="checkbox" id="music" name="hobby" />
      <label for="music">음악감상</label>
      <br />

      <input type="checkbox" id="etc" name="hobby" />
      <label for="etc">기타</label>
      <input type="text" id="etc" name="hobby" />
      <br />
      <br />
      자기소개
      <br />
      <textarea rows="10" cols="60"></textarea>
      <br /><br />

      <button>회원가입</button>
      <button type="reset">다시입력</button>
      <input type="button" value="이전으로" />
    </form>
  </body>
</html>
