<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <h2>필수 입력 사항</h2>
    <form action="/">
      <strong><label for="id">ID</label></strong>
      <input type="text" id="id" name="id" placeholder="아이디 10글자 이내" />
      <input type="submit" value="중복 확인" />
      <br />

      <strong><label for="password">비밀번호</label></strong>
      <input type="password" id="password" name="password" placeholder="영문,숫자,특수문자 포함 8자 이상" />
      <br />

      <strong><label for="password check">비밀번호 확인</label></strong>
      <input type="password" id="password check" name="password check" />
      <br />

      <strong><label for="email">Email</label></strong>
      <input type="email" id="email" name="email" />
      <select>
        <option>직접입력</option>
        <option>naver.com</option>
        <option>daum.net</option>
        <option>gmail.com</option>
      </select>
    </form>
    <h2>추가 정보</h2>
    <form>
      프로필 사진<input type="file" accept="image/*" />
      <br />
      <br />

      <label for="sex">성별 :</label>
      <input type="radio" id="gender" name="gender" />
      <label for="gender">남자</label>
      <input type="radio" id="gender2" name="gender" />
      <label for="gender2">여자</label>
      <br />

      생년월일 : <input type="date" />
      <br />
      <br />

      취미
      <br />
      <input type="checkbox" id="bassball" name="hobby" />
      <label for="bassball">야구</label>
      <input type="checkbox" id="basketball" name="hobby" />
      <label for="basketball">농구</label>
      <input type="checkbox" id="soccer" name="hobby" />
      <label for="soccer">축구</label>
      <br />

      <input type="checkbox" id="study" name="hobby" />
      <label for="study">공부</label>
      <input type="checkbox" id="music" name="hobby" />
      <label for="music">음악감상</label>
      <br />

      <input type="checkbox" id="etc" name="hobby" />
      <label for="etc">기타</label>
      <input type="text" id="etc" name="hobby" />
      <br />
      <br />
      자기소개
      <br />
      <textarea rows="10" cols="60"></textarea>
      <br />

      <input type="submit" value="회원가입" />
      <input type="button" value="다시입력" />
      <input type="button" value="이전으로" />
    </form>
  </body>
</html>
